name: Daily Commit

on:
  schedule:
    - cron: '0 4 * * *' # Runs every day at 4 AM

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run Python Script
      run: |
        python update.py

    - name: Commit Changes
      run: |
        git config --global user.email "jjp2196@columbia.edu"
        git config --global user.name "jjp2196"
        git commit -am "Daily Commit"
        git push
